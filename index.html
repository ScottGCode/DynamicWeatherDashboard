<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
    <title>Dynamic Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="search">
            <input type="text" id="cityInput" class="form-control" placeholder="enter any city here"/>
            <button id="searchButton" class="btn btn-outline-primary mt-2">Search</button>
          </div>
          <div class="search-history mt-4">
            <h2>Search History</h2>
            <ul id="historyList" class="list-group"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <main>
            <div class="weather-info">
              <h2>Current Weather</h2>
              <div id="weatherResult"></div>
            </div>
            <div class="forecast mt-4">
              <h2>5-Day Forecast</h2>
              <div id="forecastResult"></div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
